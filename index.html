<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

  <style>
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,

    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,

    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,

    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,

    b,
    u,
    i,
    center,

    dl,
    dt,
    dd,
    ol,
    ul,
    li,

    fieldset,
    form,
    label,
    legend,

    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,

    article,
    aside,
    canvas,
    details,
    embed,

    figure,
    figcaption,
    footer,
    header,
    hgroup,

    menu,
    nav,
    output,
    ruby,
    section,
    summary,

    time,
    mark,
    audio,
    video {

      margin: 0;

      padding: 0;

      border: 0;

      font-size: 100%;

      font: inherit;

      vertical-align: baseline;

    }

    /* HTML5 display-role reset for older browsers */

    article,
    aside,
    details,
    figcaption,
    figure,

    footer,
    header,
    hgroup,
    menu,
    nav,
    section {

      display: block;

    }

    body {

      line-height: 1;

    }

    ol,
    ul {

      list-style: none;

    }

    blockquote,
    q {

      quotes: none;

    }

    blockquote:before,
    blockquote:after,

    q:before,
    q:after {

      content: '';

      content: none;

    }

    table {

      border-collapse: collapse;

      border-spacing: 0;

    }

    .container {
      height: 100%;
      background: url(./asset/bg.jpg) center bottom no-repeat;
      background-size: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {}

    .logo {
      margin: 0 auto;
      width: 50px;
      margin-bottom: 10px;
    }

    .logo>img {
      width: 100%;
    }

    .slogen {
      margin: 0 auto;
      width: 300px;
      margin-bottom: 20px;
    }

    .slogen>img {
      width: 100%;
    }

    .menu {
      display: flex;
      flex-direction: column;
    }

    .menu>div {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .menu>div:last-child {
      margin-right: 0px;
    }

    .menu>div>a {
      letter-spacing: 3px;
      color: #b6e5f2;
      text-decoration: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 100;
    }

    .menu>div>a:hover {
      text-decoration: underline;
    }

    .menu>div>a>img {
      width: 44px;
    }
  </style>
</head>

<body style="height:100%">
  <div class="container">
    <div class="content">
      <div class="logo"><img src="./asset/logo.png" alt="logo" /></div>
      <div class="slogen"><img src="./asset/slogen.png" alt="slogen" /></div>
      <div class="menu">
        <div><a href="https://huangqiangqiang.github.io/notes/">Notes</a></div>
        <div><a href="https://huangqiangqiang.github.io/word-assistant-web/">Word Assistant</a></div>
      </div>
    </div>
  </div>
</body>

</html>
